<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="https://kit.fontawesome.com/94ba413c29.js" crossorigin="anonymous"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
  
  <div id="app">

    <header>
      <h1>To do list</h1>
    </header>

    <main>
      <section>
        <input type="text" v-model="newToDo" @keyup.enter="addToDoItem(newToDo)">
        <button @click="addToDoItem(newToDo)">add</button>
      </section>

      <section>
        <ul>
          <li v-for="(toDoItem , index) in toDoList" @click="toDoItem.done = !toDoItem.done" :class="toDoItem.done ? 'text-decoration-line-through' : ''"   >{{toDoItem.toDo.charAt(0).toUpperCase() +  toDoItem.toDo.substring(1) }} <button @click="toDoList.splice(index, 1)"><i class="fa-solid fa-x"></i></button> </li>
        </ul>
      </section>
    </main>

  </div>


  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
